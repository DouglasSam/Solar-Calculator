<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovHack Solar Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./mapAutoComplete.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuC96XOlo4Xzq1k70CasTLwzYtM3AyLTg&libraries=places"></script>
    <script src="mapAutoComplete.js" defer></script>
</head>
<body id="index">
<header>
    <h1>Solar Calculator</h1>
</header>
<form id="SearchForm" method="POST" style="width: 100%" action="https://bcis303.gladiatorsas.me/gh/Result.php">
    <div id="address-field">
        <label >Address:
            <input id="autocomplete_search" style="width: 75%;" name="address" type="text" class="form-control" placeholder="Search" required/>
        </label>
    </div>
    <div>
        This is used to calculate savings, national average daily per household is roughly 20 kWh<br><br>
        <label>Avg kh per day for your household:
            <input type="number" name="avgkWh" placeholder="20" step="0.01" required> kWh
        </label>
    </div>
    <div>
        The cost per unit that you are paying, the national average is $0.30 per unit<br><br>
        <label>Avg cost per unit (kWh):
            $<input type="number" name="avgCost" placeholder="0.30" step="0.01" required>
        </label>
    </div>
    <div>
        <label>Roof Angle aka. Panel tilt (Degrees) (optional):
            <input type="number" name="roofAngle" step="0.01" placeholder="0 is horizontal, default is latitude"> &deg;
        </label>
    </div>
    <div>
        <label>Direction Panels are facing (Degrees) (optional):
            <input type="number" name="panelDirection" step="0.01" placeholder="Default North which is 0"> &deg;
        </label>
    </div>
    <div>
        <label>Area of Panels in m<sup>2</sup> (optional):
            <input type="number" name="areaOfPanels" step="0.01" placeholder="Default is 1"> m<sup>2</sup>
        </label>
    </div>
    <div>
        If provided will work out the ROI based on power given to panels over the area of panels provided<br><br>
        <label>Upfront cost of Solar Panel Setup (incl. Batteries etc) (optional):
            $<input type="number" name="costOfSetup" placeholder="10000">
        </label>
    </div>
    <button class="button-link" type="submit" value="submit">Submit</button>
</form>

</body>
</html>
