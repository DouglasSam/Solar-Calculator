<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovHack Solar Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./mapAutoComplete.js"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuC96XOlo4Xzq1k70CasTLwzYtM3AyLTg&callback=initMap&libraries=places&v=weekly"
            defer></script>
<!--    <script src="scripts.js" defer></script>-->
</head>
<body id="index">
<header>
    <h1>Solar Calculator</h1>
</header>
<form id="SearchForm" method="POST" action="Result.php" onsubmit="return validateForm()">
    <div>
        <label>Address Line 1:
            <input type="text" name="addressLine1" placeholder="123 Main St" required>
        </label>
    </div>
    <div>
        <label>Address Line 2:
            <input type="text" name="addressLine2" placeholder="Apt 4B">
        </label>
    </div>
    <div>
        <label>City:
            <input type="text" name="city" placeholder="City" required>
        </label>
    </div>
    <div>
        <label>Zip Code:
            <input type="text" name="zipCode" placeholder="1234" required>
        </label>
    </div>
    <div>
        <label>Country:
            <input type="text" name="country" value="New Zealand" readonly required>
        </label>
    </div>
    <div>
        <label>Roof Angle aka. Panel tilt (Degrees):
            <input type="number" name="roofAngle" placeholder="0 is horizontal, default is latitude">
        </label>
    </div>
    <div>
        <label>Direction Panels are facing (Degrees):
            <input type="number" name="roofAngle" placeholder="Default North which is 0">
        </label>
    </div>
    <button class="button-link" type="submit" value="submit">Submit</button>
</form>

</body>
</html>
